<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 360px;
        }
        .display {
            width: 100%;
            height: 50px;
            background-color: #222;
            color: #fff;
            font-size: 1.8em;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            overflow-x: auto;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #eee;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ddd;
        }
        .operator {
            background-color: #fe9241;
            color: white;
        }
        .operator:hover {
            background-color: #e57a23;
        }
        .equal {
            grid-column: span 2;
            background-color: #4CAF50;
            color: white;
        }
        .equal:hover {
            background-color: #449d48;
        }
        .clear {
            background-color: #f44336;
            color: white;
        }
        .clear:hover {
            background-color: #da382c;
        }
        .scientific {
            background-color: #5899e2;
            color: white;
        }
        .scientific:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="scientific" onclick="appendFunction('Math.sin(')">sin</button>
            <button class="scientific" onclick="appendFunction('Math.cos(')">cos</button>
            <button class="scientific" onclick="appendFunction('Math.tan(')">tan</button>
            <button class="scientific" onclick="appendFunction('Math.log(')">log</button>
            <button class="scientific" onclick="appendFunction('Math.sqrt(')">√</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('/')">&#247;</button>
            <button class="scientific" onclick="appendOperator('**')">^</button>
            <button class="scientific" onclick="appendFunction('Math.pow(')">pow</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('*')">&times;</button>
            <button class="scientific" onclick="appendFunction('(')">(</button>
            <button class="scientific" onclick="appendFunction(')')">)</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('-')">&minus;</button>
            <button class="scientific" onclick="appendFunction('Math.PI')">π</button>
            <button class="scientific" onclick="appendFunction('Math.E')">e</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            <button class="scientific" onclick="appendFunction('Math.abs(')">|x|</button>
            <button class="scientific" onclick="backspace()">←</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';

        function appendNumber(number) {
            if (currentInput === '0' && number !== '.') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function appendOperator(operator) {
            if (currentInput === '') return;
            const lastChar = currentInput.slice(-1);
            if ('+-*/**'.includes(lastChar) || lastChar === '^') {
                currentInput = currentInput.slice(0, -1) + operator;
            } else {
                currentInput += operator;
            }
            updateDisplay();
        }

        function appendFunction(func) {
            currentInput += func;
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            updateDisplay();
        }

        function backspace() {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }

        function updateDisplay() {
            display.textContent = currentInput || '0';
        }

        function calculate() {
            try {
                // Replace power (^) with ** for eval usage
                let expression = currentInput.replace(/\^/g, '**');
                // Evaluate the expression
                let result = eval(expression);
                currentInput = result.toString();
                updateDisplay();
            } catch(e) {
                display.textContent = 'Error';
                currentInput = '';
            }
        }
    </script>
</body>
</html>
