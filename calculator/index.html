<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calculator {
            background: #1e1e2e;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .display {
            background: #0a0a12;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .previous-operand {
            color: #888;
            font-size: 1rem;
            min-height: 24px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .current-operand {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 300;
            min-height: 50px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            border: none;
            padding: 22px;
            font-size: 1.3rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-number {
            background: #2d2d44;
            color: #fff;
        }

        .btn-number:hover {
            background: #3d3d5c;
        }

        .btn-operator {
            background: #e94560;
            color: #fff;
        }

        .btn-operator:hover {
            background: #ff6b6b;
        }

        .btn-function {
            background: #4a4a6a;
            color: #fff;
        }

        .btn-function:hover {
            background: #5a5a7a;
        }

        .btn-equals {
            background: #0be881;
            color: #1e1e2e;
            font-weight: 700;
        }

        .btn-equals:hover {
            background: #32ff7e;
        }

        .btn-clear {
            background: #ff6348;
            color: #fff;
        }

        .btn-clear:hover {
            background: #ff7f50;
        }

        .span-two {
            grid-column: span 2;
        }

        /* Ripple effect */
        button {
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        button:active::after {
            width: 200px;
            height: 200px;
        }

        /* Keyboard hint */
        .keyboard-hint {
            text-align: center;
            color: #555;
            font-size: 0.75rem;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previousOperand"></div>
            <div class="current-operand" id="currentOperand">0</div>
        </div>
        <div class="buttons">
            <button class="btn-clear" onclick="clearAll()">AC</button>
            <button class="btn-function" onclick="deleteLast()">DEL</button>
            <button class="btn-function" onclick="percentage()">%</button>
            <button class="btn-operator" onclick="setOperator('÷')">÷</button>
            
            <button class="btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn-operator" onclick="setOperator('×')">×</button>
            
            <button class="btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn-operator" onclick="setOperator('-')">−</button>
            
            <button class="btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn-operator" onclick="setOperator('+')">+</button>
            
            <button class="btn-number" onclick="toggleSign()">±</button>
            <button class="btn-number" onclick="appendNumber('0')">0</button>
            <button class="btn-number" onclick="appendDecimal()">.</button>
            <button class="btn-equals" onclick="calculate()">=</button>
        </div>
        <div class="keyboard-hint">Keyboard supported: 0-9, +, -, *, /, Enter, Escape, Backspace</div>
    </div>

    <script>
        let currentOperand = '0';
        let previousOperand = '';
        let operator = null;
        let shouldResetScreen = false;

        const currentOperandEl = document.getElementById('currentOperand');
        const previousOperandEl = document.getElementById('previousOperand');

        function updateDisplay() {
            currentOperandEl.textContent = currentOperand;
            if (operator) {
                previousOperandEl.textContent = `${previousOperand} ${operator}`;
            } else {
                previousOperandEl.textContent = previousOperand;
            }
        }

        function appendNumber(number) {
            if (shouldResetScreen) {
                currentOperand = '';
                shouldResetScreen = false;
            }
            if (currentOperand === '0' && number !== '.') {
                currentOperand = number;
            } else if (currentOperand.length < 15) {
                currentOperand += number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetScreen) {
                currentOperand = '0';
                shouldResetScreen = false;
            }
            if (!currentOperand.includes('.')) {
                currentOperand += '.';
            }
            updateDisplay();
        }

        function setOperator(op) {
            if (operator && !shouldResetScreen) {
                calculate();
            }
            previousOperand = currentOperand;
            operator = op;
            shouldResetScreen = true;
            updateDisplay();
        }

        function calculate() {
            if (!operator || shouldResetScreen) return;
            
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            
            if (isNaN(prev) || isNaN(current)) return;
            
            let result;
            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                case '−':
                    result = prev - current;
                    break;
                case '×':
                case '*':
                    result = prev * current;
                    break;
                case '÷':
                case '/':
                    if (current === 0) {
                        currentOperand = 'Error';
                        previousOperand = '';
                        operator = null;
                        updateDisplay();
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }
            
            // Handle floating point precision
            result = Math.round(result * 1000000000000) / 1000000000000;
            
            currentOperand = result.toString();
            if (currentOperand.length > 15) {
                currentOperand = parseFloat(currentOperand).toExponential(6);
            }
            
            previousOperand = '';
            operator = null;
            shouldResetScreen = true;
            updateDisplay();
        }

        function clearAll() {
            currentOperand = '0';
            previousOperand = '';
            operator = null;
            shouldResetScreen = false;
            updateDisplay();
        }

        function deleteLast() {
            if (currentOperand === 'Error') {
                clearAll();
                return;
            }
            if (currentOperand.length === 1 || (currentOperand.length === 2 && currentOperand.startsWith('-'))) {
                currentOperand = '0';
            } else {
                currentOperand = currentOperand.slice(0, -1);
            }
            updateDisplay();
        }

        function toggleSign() {
            if (currentOperand === '0' || currentOperand === 'Error') return;
            if (currentOperand.startsWith('-')) {
                currentOperand = currentOperand.slice(1);
            } else {
                currentOperand = '-' + currentOperand;
            }
            updateDisplay();
        }

        function percentage() {
            if (currentOperand === 'Error') return;
            currentOperand = (parseFloat(currentOperand) / 100).toString();
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendDecimal();
            } else if (e.key === '+') {
                setOperator('+');
            } else if (e.key === '-') {
                setOperator('-');
            } else if (e.key === '*') {
                setOperator('×');
            } else if (e.key === '/') {
                e.preventDefault();
                setOperator('÷');
            } else if (e.key === 'Enter' || e.key === '=') {
                e.preventDefault();
                calculate();
            } else if (e.key === 'Escape') {
                clearAll();
            } else if (e.key === 'Backspace') {
                deleteLast();
            } else if (e.key === '%') {
                percentage();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
