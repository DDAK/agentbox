<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geospatial Overlay Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view
        const map = L.map('map').setView([37.7749, -122.4194], 13); // San Francisco coords

        // Load and display OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Example marker overlay
        const marker = L.marker([37.7749, -122.4194]).addTo(map)
            .bindPopup('This is San Francisco.')
            .openPopup();

        // Example polygon overlay (a rough polygon around a city park)
        const polygon = L.polygon([
            [37.769, -122.446],
            [37.769, -122.426],
            [37.779, -122.426],
            [37.779, -122.446]
        ]).addTo(map).bindPopup('Example Polygon Overlay');
    </script>
</body>
</html>
